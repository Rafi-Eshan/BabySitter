<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>BabySitter</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="icon" type="png" href="stroller.png">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
</head>
<body>
	<div class="loginbox">
		<img src="stroller.png" class="stroller">
		<a href="index.html"><h1>BabySitter!</h1></a>
		<form>
			<p>UserName</p>
			<input type="text" name="" placeholder="UserName"></input>

			<p>E-Mail</p>
			<input type="email" name="" placeholder="E-Mail"></input>

			<p>Phone</p>
			<input type="number" name="" placeholder="Phone"></input>

			<p>NID</p>
			<input type="number" name="" placeholder="NID"></input>
			
			<p>Password</p>
			<input type="password" name="" placeholder="Password"></input>

			<input type="submit" name="" value="SignUp!" class="signup"></input>
			<input type="submit" name="" value="FaceBook!" class="facebook"></input>
			<input type="submit" name="" value="Google!" class="google"></input>
			<a href="index.html">LogIn!</a>
		</form>
	</div>
</body>
</html>
